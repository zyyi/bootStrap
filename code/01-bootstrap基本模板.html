<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 基本模板</title>

    <!-- 引入 Bootstrap.css 样式 -->
    <link href="./lib/css/bootstrap.min.css" rel="stylesheet">


    <!-- html5shiv.min.js 兼容h5中的标签元素     IE8版本以下（包括IE8）-->
    <!-- respond.min.js 让低版本ie支持媒体查询    IE8版本以下（包括IE8）-->

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        div[class^="container"] {
            height: 50px;
            background-color: hotpink;
            text-align: center;
            line-height: 50px;
        }
    </style>

</head>
<body>


    <!--内容代码写在这里-->

    <!--bootstrap 中的布局容器有两种-->

    <!-- .container 用于固定宽度布局 -->
    <!--<div class="container">固定宽度布局容器</div>-->

    <!-- .container-fluid 用于百分比布局，宽度是100% -->
    <div class="container-fluid">占满全屏的布局容器</div>



<!-- 引入jQuery 库 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 引入bootstrap.js 各个插件库 -->
<script src="./lib/js/bootstrap.min.js"></script>
</body>
</html>
