<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 标签页</title>

    <!-- 引入 Bootstrap.css 样式 -->
    <link href="./lib/css/bootstrap.min.css" rel="stylesheet">


    <!-- html5shiv.min.js 兼容h5中的标签元素     IE8版本以下（包括IE8）-->
    <!-- respond.min.js 让低版本ie支持媒体查询    IE8版本以下（包括IE8）-->

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#home" aria-controls="home"  data-toggle="tab">Home</a></li>
        <li><a href="#profile" aria-controls="profile"  data-toggle="tab">Profile</a></li>
        <li><a href="#messages" aria-controls="messages"  data-toggle="tab">Messages</a></li>
        <li><a href="#settings" aria-controls="settings"  data-toggle="tab">Settings</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="home">111</div>
        <div class="tab-pane" id="profile">222</div>
        <div class="tab-pane" id="messages">333</div>
        <div class="tab-pane" id="settings">444</div>
    </div>
</div>



<!-- 引入jQuery 库 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 引入bootstrap.js 各个插件库 -->
<script src="./lib/js/bootstrap.min.js"></script>
</body>
</html>
