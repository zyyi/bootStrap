<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 栅格布局</title>

    <!-- 引入 Bootstrap.css 样式 -->
    <link href="./lib/css/bootstrap.min.css" rel="stylesheet">


    <!-- html5shiv.min.js 兼容h5中的标签元素     IE8版本以下（包括IE8）-->
    <!-- respond.min.js 让低版本ie支持媒体查询    IE8版本以下（包括IE8）-->

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        div[class^='col'] {
            height: 50px;
            background-color: pink;
            line-height: 50px;
            text-align: center;
            box-shadow: 0 0 1px #000;
        }
    </style>

</head>
<body>


    <!-- 栅格布局把各种各样的屏幕分成了四类 -->
    <!-- * 代表几列  最大为12列 -->
    <!-- 1. 手机  col-xs-*     -->
    <!-- 2. 平板  col-sm-*     -->
    <!-- 3. 普通屏幕  col-md-*  -->
    <!-- 4. 超大屏幕  col-lg-*  -->


    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-md-1">1</div>
            <div class="col-xs-1 col-md-1">1</div>
            <div class="col-xs-1 col-md-1">1</div>
            <div class="col-xs-1 col-md-1">1</div>
            <div class="col-xs-1 col-md-1">1</div>
            <div class="col-xs-1 col-md-1">1</div>
            <div class="col-xs-1 col-md-1">1</div>
            <div class="col-xs-1 col-md-1">1</div>
            <div class="col-xs-1 col-md-1">1</div>
            <div class="col-xs-1 col-md-1">1</div>
            <div class="col-xs-1 col-md-1">1</div>
            <div class="col-xs-1 col-md-1">1</div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-md-2">2</div>
            <div class="col-xs-4 col-md-2">2</div>
            <div class="col-xs-4 col-md-2">2</div>
            <div class="col-xs-4 col-md-2">2</div>
            <div class="col-xs-4 col-md-2">2</div>
            <div class="col-xs-4 col-md-2">2</div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-md-3">3</div>
            <div class="col-xs-4 col-md-3">3</div>
            <div class="col-xs-4 col-md-3">3</div>
            <div class="col-xs-12 col-md-3">3</div>
        </div>

        <div class="row">
            <div class="col-md-4">4</div>
            <div class="col-md-4">4</div>
            <div class="col-md-4">4</div>
        </div>

        <div class="row">
            <div class="col-md-6">5</div>
            <div class="col-md-6">5</div>
        </div>

        <div class="row">
            <div class="col-md-12">6</div>
        </div>

        <div class="row">
            <div class="col-md-6">7</div>
            <div class="col-md-7">7</div>
        </div>

        <!--列偏移 .col-*(xs,sm,md,lg)-offset-* 向右偏移-->
        <div class="row">
            <div class="col-md-4">4</div>
            <div class="col-md-4 col-md-offset-4">4</div>
        </div>


        <!-- 列嵌套 -->
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row">
                    <div class="col-md-6">6</div>
                    <div class="col-md-6">6</div>
                </div>

            </div>
        </div>

        <!-- 列排序  push：推   pull：拉 -->
        <div class="row">
            <div class="col-md-9 col-md-push-3">col-md-9 col-md-push-3</div>
            <div class="col-md-3 col-md-pull-9">col-md-3 col-md-pull-9</div>
        </div>


    </div>




<!-- 引入jQuery 库 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 引入bootstrap.js 各个插件库 -->
<script src="./lib/js/bootstrap.min.js"></script>
</body>
</html>
