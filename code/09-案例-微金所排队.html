<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 基本模板</title>

    <!-- 引入 Bootstrap.css 样式 -->
    <link href="./lib/css/bootstrap.min.css" rel="stylesheet">


    <!-- html5shiv.min.js 兼容h5中的标签元素     IE8版本以下（包括IE8）-->
    <!-- respond.min.js 让低版本ie支持媒体查询    IE8版本以下（包括IE8）-->

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>

        .paidui {
            border-bottom: 1px solid #ccc;
            font-size: 16px;
            line-height: 80px;
        }
        .paidui i {
            margin-right: 5px;
        }
        .pull-left a {
            color: red;
        }

    </style>

</head>
<body>


<div class="paidui">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
               <div class="pull-left">
                   <i class="glyphicon glyphicon-time"></i>现在有273人在排队,累计预约交易成功7571次.什么是预约投标?
                   <a href="javascript:;">立即预约</a>
               </div>
                <div class="pull-right hidden-xs">
                    <i class="glyphicon glyphicon-camera"></i>微金所企业宣传片
                </div>
            </div>
        </div>
    </div>
</div>





<!-- 引入jQuery 库 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 引入bootstrap.js 各个插件库 -->
<script src="./lib/js/bootstrap.min.js"></script>
</body>
</html>
